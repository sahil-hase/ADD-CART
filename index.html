<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CART</title>
    <link rel="stylesheet" href="styles.css ">
</head>

<body>
    <h1>Add to Cart</h1>
    <div class="cart">
        <div class="cart-header">
            <h2>Shopping Cart</h2>
        </div>
        <div class="cart-items">

        </div>
        <div class="cart-total">
            <p>Total: $0.00</p>
        </div>
    </div>
    <div class="products">
        <div class="product">
            <img src="product1.jpg" alt="Product 1" class="product-image">
            <div class="product-info">
                <h2 class="product-name">Product 1</h2>
                <p class="product-price">$19.99</p>
            </div>
            <button class="add-to-cart-btn" data-product-id="1">Add to Cart</button>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Product 2" class="product-image">
            <div class="product-info">
                <h2 class="product-name">Product 2</h2>
                <p class="product-price">$29.99</p>
            </div>
            <button class="add-to-cart-btn" data-product-id="2">Add to Cart</button>
        </div>

    </div>
  <script src="script.js"></script>
</body>

</html>
